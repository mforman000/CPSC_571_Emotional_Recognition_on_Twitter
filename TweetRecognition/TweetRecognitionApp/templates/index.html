<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Recognition of Tweets</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="title-info">
        <h1>CPSC 571 Term Project - Emotional Recognition on Twitter</h1>
        <p>Group 14: Matthew Forman, Firoz Lakhani, Rohan Chaudhary</p>
    </div>
    <div class="dropdown-label">Select a Topic</div>
    <form method="POST">
        {% csrf_token %}
        <select name="topic" class="topic-dropdown">
            {% for topic in topics %}
            <option value="{{ topic.id }}">{{ topic.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="submit-dropdown">Submit</button>
    </form>
    
    <div class="canvas-container">
        <canvas id="pie-chart"></canvas>
    </div>

    <script>
        fetch('/pie_chart_data/')
            .then(response => response.json())
            .then(data => {
                var ctx = document.getElementById('pie-chart').getContext('2d');
                var myPieChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.data,
                            backgroundColor: [
                                'red',
                                'green',
                                'blue'
                            ]
                        }]
                    }
                });
            });
    </script>
</body>
</html>
